<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePet</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Galada&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- CSS Links -->
    <link rel="stylesheet" href="vet_navbar.css">
    <link rel="stylesheet" href="vet_cornercircle.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="vet_bookings.css">
</head>
<body>
    <div class="corner-circle"></div>

    <div class="navbar">
        <a href="#" class="site-name">SecurePet</a>
        <a href="vet_home.html" class="home">Home</a>
        <a href="vet_booking.html" class="booking">Booking</a>
        <a href="vet_profile.html" class="profile">Profile</a>
        <div></div>
    </div>


    <div class="calendar-container">
        <!-- Left side with calendar -->
        <div class="calendar-section">
            <div class="calendar-header">
                <button id="prevMonth">&lt;</button>
                <h2 id="currentMonth">April 2024</h2>
                <button id="nextMonth">&gt;</button>
            </div>
            
            <div class="calendar-grid">
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div id="daysGrid" class="days-grid">
                    <!-- Days will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Right side with appointments -->
        <div class="appointments-section">
            <div class="date-header">
                <h2 id="selectedDate">Today's Appointments</h2>
            </div>
            <div id="appointmentsList" class="appointments-list">
                <!-- Appointments will be populated here -->
            </div>
        </div>
    </div>

    <script src="vet_bookings.js"></script>
</body>
</html>
