<!DOCTYPE html>
<html>
<head>
    
    <title>SecurePet</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Galada&family=Headland+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            font-family: 'Montserrat', sans-serif;
        }

        .signup-form {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(147, 133, 226, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .site-name {
            font-family: Galada;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }

        .signup-info form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .name, .surname, .email, .password, .confirm-password {
            height: 50px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 0 1rem;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .name:focus, .surname:focus, .email:focus, 
        .password:focus, .confirm-password:focus {
            outline: none;
            border-color: rgba(147, 133, 226, 0.5);
        }

        .line {
            display: block;
            text-align: center;
            color: #ddd;
            margin: 1.5rem 0;
        }

        .signup-btn {
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            border: none;
            background-color: rgba(147, 133, 226, 0.8);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-btn:hover {
            background-color: rgba(147, 133, 226, 1);
        }
    </style>

</head>

<body>
    <div class="signup-form">
        <div class="site-name">
            Securepet
        </div>
        
        <div class="signup-info">
            <form id="signupForm" method="POST" action="register.php">
                <input class="name" type="text" name="name" id="name" placeholder="Name">
                <input class="surname" type="text" name="surname" id="surname" placeholder="Surname">
                <input class="email" type="email" name="email" id="email" placeholder="Email">
                <input class="password" type="password" name="password" id="password" placeholder="Password">
                <input class="confirm-password" type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password">
            </form>
        </div>

        <div class="line">──────────── or ────────────</div>
        <button class="signup-btn" type="submit" form="signupForm" id="submitBtn">Sign up</button>
    </div>

    <script>
    document.getElementById("submitBtn").addEventListener("click", function(event) {
        event.preventDefault();

        const name = document.getElementById("name").value;
        const surname = document.getElementById("surname").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirm_password").value;

        if (!name || !surname || !email || !password || !confirmPassword) {
            alert("Please fill all fields.");
            return;
        }

        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }

        document.getElementById("signupForm").submit();
    });
    </script>
</body>

</html>
