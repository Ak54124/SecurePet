<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            background-color:rgb(255, 255, 255);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
        }

        .pet-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group select {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group input[type="file"] {
            padding: 0.5rem;
        }

        .submit-btn {
            background-color:rgba(200, 201, 227, 1);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background-color:rgb(227, 227, 246)
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add Your Pet</h2>
        <form action="process_pet.php" method="POST" enctype="multipart/form-data" class="pet-form">
            <div class="form-group">
                <label for="pet_type">Pet Type:</label>
                <select name="pet_type" id="pet_type" required>
                    <option value="">Select pet type</option>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="bird">Bird</option>
                    <option value="rabbit">Rabbit</option>
                    <option value="hamster">Hamster</option>
                </select>
            </div>

            <div class="form-group">
                <label for="pet_name">Pet Name:</label>
                <input type="text" name="pet_name" id="pet_name" required>
            </div>

            <div class="form-group">
                <label for="pet_age">Pet Age:</label>
                <input type="number" name="pet_age" id="pet_age" required>
            </div>

            <div class="form-group">
                <label for="pet_breed">Pet Breed:</label>
                <input type="text" name="pet_breed" id="pet_breed" required>
            </div>

            <div class="form-group">
                <label for="pet_sex">Pet Sex:</label>
                <select name="pet_sex" id="pet_sex" required>
                    <option value="">Select sex</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="pet_image">Pet Photo:</label>
                <input type="file" name="pet_image" id="pet_image" accept="image/*" required>
            </div>

            <button type="submit" class="submit-btn">Add Pet</button>
        </form>
    </div>
</body>
</html>
